<!DOCTYPE html>
<html>
    <head>

    <div class="timer">
            <div class="controls">

              </div>
            </div>
        <svg id="canvas">
            <circle r="250" cx="275" cy="275" transform="rotate(-90 275 275)"/>
        </svg>
    </div>
        <script src="timer.js"></script>
        <script src="index.js"></script>
    </body>
</html>
